name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["main", "test-pr"]

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep bandit fastapi pydantic python-dotenv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ESLint dependencies
        working-directory: tools/eslint
        run: |
          npm install

      - name: Run AI Code Review
        id: run_review
        shell: bash
        run: |
          set +e
          python backend/ci_review.py | tee review.json
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Post PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const data = JSON.parse(fs.readFileSync("review.json", "utf8"));
            const rec = data.recommendation || "unknown";
            const score = data.score ?? "N/A";
            const c = data.counts || {};
            const err = data.ai_error ? ("\n\n‚ö†Ô∏è Tool notes: " + data.ai_error) : "";

            const lines = [
              "## ü§ñ AI Code Reviewer (Automated)",
              "",
              "**Recommendation:** `" + rec + "`",
              "**Score:** `" + score + "/10`",
              "",
              "### Findings",
              "- üîê Security: **" + (c.security || 0) + "**",
              "- üêû Bugs: **" + (c.bugs || 0) + "**",
              "- üìò Best practices: **" + (c.best_practices || 0) + "**",
              "- ‚ö° Performance: **" + (c.performance || 0) + "**" + err,
              "",
              "_Generated by Semgrep + ESLint + Bandit._"
            ];

            const body = lines.join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Block merge if required
        if: ${{ steps.run_review.outputs.exit_code != '0' }}
        run: |
          echo "Blocking merge due to block_merge recommendation."
          exit 1
