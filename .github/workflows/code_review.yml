name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep bandit fastapi pydantic python-dotenv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ESLint tool deps
        run: |
          cd tools/eslint
          npm ci || npm install

      - name: Run review (CI)
        id: run_review
        run: |
          python backend/ci_review.py | tee review.json

      - name: Post PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('review.json', 'utf8'));

            const rec = data.recommendation;
            const score = data.score;
            const c = data.counts || {};
            const err = data.ai_error ? `\n\n‚ö†Ô∏è Tool notes: ${data.ai_error}` : '';

            const body =
`## ü§ñ AI Code Reviewer (Automated)

**Recommendation:** \`${rec}\`
**Score:** \`${score}/10\`

**Findings**
- Security: **${c.security || 0}**
- Bugs: **${c.bugs || 0}**
- Best practices: **${c.best_practices || 0}**
- Performance: **${c.performance || 0}**${err}

_This comment is generated by Semgrep + ESLint + Bandit._`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if block_merge
        if: failure()
        run: |
          echo "Review failed due to block_merge recommendation."
