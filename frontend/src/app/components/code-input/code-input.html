<div class="card">
  <div class="row">
    <label>
      Language
      <select [(ngModel)]="language">
        <option value="typescript">TypeScript</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
    </label>

    <button (click)="onReview()" [disabled]="loading">
      <span *ngIf="!loading">üîç Review Code</span>
      <span *ngIf="loading">‚è≥ Reviewing‚Ä¶</span>
    </button>
  </div>

  <label>
    Code Snippet
    <textarea
      [(ngModel)]="code"
      rows="14"
      placeholder="Paste your code here‚Ä¶"
    ></textarea>
  </label>

  <p class="hint">
    Backend: <b>http://localhost:8000/review</b>
  </p>

  <div *ngIf="error" style="padding: 12px; background: #fee2e2; border: 1px solid #fca5a5; border-radius: 12px; color: #991b1b; font-size: 13px; font-weight: 500; margin-top: 8px;">
    ‚ùå {{ error }}
  </div>
</div>
