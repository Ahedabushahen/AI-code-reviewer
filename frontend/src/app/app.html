<div class="app-shell">
  <header class="app-header">
    <h1>AI Code Reviewer</h1>
    <p>Paste code or (later) connect GitHub PRs for AI review.</p>
  </header>

  <main class="app-main">
    <app-code-input (reviewed)="onReviewed($event)"></app-code-input>
    <app-review-result [result]="result" [loading]="loading"></app-review-result>
  </main>

  <router-outlet></router-outlet>
</div>
